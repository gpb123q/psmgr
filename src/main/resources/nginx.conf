rtmp_auto_push on;
rtmp_auto_push_reconnect 1s;
rtmp_socket_dir /tmp;

rtmp {
    server {
        listen 1935;
        on_connect http://127.0.0.1:10014/psmgr/hook/nginx/on_connect;
        application live {
            live on;
            gop_cache on;
            max_connections 1024;
            allow publish 0.0.0.0;
            allow play all;
            notify_method get;
            notify_update_timeout 60s;
            on_play http://127.0.0.1:10014/psmgr/hook/nginx/on_play;
            on_publish http://127.0.0.1:10014/psmgr/hook/nginx/on_publish;
            on_done http://127.0.0.1:10014/psmgr/hook/nginx/on_done;
            on_play_done http://127.0.0.1:10014/psmgr/hook/nginx/on_play_done;
            on_publish_done http://127.0.0.1:10014/psmgr/hook/nginx/on_publish_done;
            on_record_done http://127.0.0.1:10014/psmgr/hook/nginx/on_record_done;
            on_update http://127.0.0.1:10014/psmgr/hook/nginx/on_update;
        }
    }
